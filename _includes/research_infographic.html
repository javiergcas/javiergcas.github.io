<!-- _includes/research-infographic.html -->
<div class="research-infographic-wrapper" aria-hidden="false">
  <style>
    /* EVERYTHING is scoped under .research-infographic-wrapper */
    .research-infographic-wrapper { 
      --navy: #001f3f;
      --black: #000;
      --gap: 20px;
      --radius: 12px;
      --card-padding: 22px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: block;
      box-sizing: border-box;
      margin: 0 auto;               /* centered within content column */
      max-width: 980px;
      width: 100%;
      padding: 12px 0;
    }

    .research-infographic {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: var(--gap);
      align-items: stretch;
    }

    .research-infographic a {
      text-decoration: none;
      color: inherit;
      display: block;               /* makes whole card clickable */
      height: 100%;
    }

    .research-card {
      background: #fff;
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: var(--radius);
      padding: var(--card-padding);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform .14s ease, box-shadow .14s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,0.03);
      min-height: 160px;           /* ensure cards are visible but not huge */
    }

    .research-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 36px rgba(0,0,0,0.06);
    }

    .research-icon {
      width: 110px;
      height: 110px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }

    .research-icon img, .research-icon svg {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .research-title {
      color: var(--navy);
      font-weight: 600;
      font-size: 16px;
      margin: 0;
    }

    /* small screens: stack */
    @media (max-width: 720px) {
      .research-infographic { grid-template-columns: 1fr; grid-template-rows: repeat(4, auto); }
      .research-card { min-height: 120px; padding: 18px; }
      .research-icon { width: 86px; height: 86px; }
    }
  </style>

  <div class="research-infographic" role="group" aria-label="Research infographic">
    <a href="/research/experimental" class="research-card" title="Experimental Design / Acquisition">
      <div class="research-icon">
        <!-- use your uploaded MRI image filename or inline SVG -->
        <img src="/assets/icons/Scanner_Icon.png" alt="MRI icon">
      </div>
      <p class="research-title">Experimental Design / Acquisition</p>
    </a>

    <a href="/research/analytical" class="research-card" title="Analytical Methods">
      <div class="research-icon">
        <!-- svg icon or image -->
        <svg viewBox="0 0 64 64" aria-hidden="true"> ... </svg>
      </div>
      <p class="research-title">Analytical Methods</p>
    </a>

    <a href="research/cogneuro" class="research-card" title="Cognitive Neuroscience">
      <div class="research-icon">
        <svg viewBox="0 0 64 64" aria-hidden="true"> ... </svg>
      </div>
      <p class="research-title">Cognitive Neuroscience</p>
    </a>

    <a href="/research/clinical" class="research-card" title="Clinical Research">
      <div class="research-icon">
        <svg viewBox="0 0 64 64" aria-hidden="true"> ... </svg>
      </div>
      <p class="research-title">Clinical</p>
    </a>
  </div>
</div>
