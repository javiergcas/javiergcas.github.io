<!-- _includes/research-infographic.html -->
<div class="research-infographic-wrapper" aria-hidden="false">
  <style>
    /* EVERYTHING is scoped under .research-infographic-wrapper */
    .research-infographic-wrapper { 
      --navy: #001f3f;
      --black: #000;
      --gap: 20px;
      --radius: 12px;
      --card-padding: 20px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: block;
      box-sizing: border-box;
      margin: 0 auto;
      max-width: 1200px;
      width: 100%;
      padding: 12px 0;
    }

    .research-infographic {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--gap);
      align-items: stretch;
    }

    .research-infographic a {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
    }

    .research-card {
      background: #fff;
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: var(--radius);
      padding: var(--card-padding);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform .14s ease, box-shadow .14s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,0.03);
      aspect-ratio: 4 / 3;   /* makes cards wider than tall */
      min-height: 140px;
    }

    .research-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 36px rgba(0,0,0,0.08);
    }

    .research-icon {
      width: 100px;
      height: 100px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .research-icon img, .research-icon svg {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .research-title {
      color: var(--navy);
      font-weight: 600;
      font-size: 16px;
      margin: 0;
    }

    /* small screens: stack or wrap */
    @media (max-width: 900px) {
      .research-infographic { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 600px) {
      .research-infographic { grid-template-columns: 1fr; }
      .research-card { aspect-ratio: auto; min-height: 120px; }
    }
  </style>

  <div class="research-infographic" role="group" aria-label="Research infographic">
    <a href="#data_quality" class="research-card" title="fMRI Data Quality">
      <div class="research-icon">
        <img src="/assets/icons/realibility_icon.png" alt="realibility icon">
      </div>
      <p class="research-title">fMRI Data Quality</p>
    </a>

    <a href="#multi_echo" class="research-card" title="Multi-Echo fMRI">
      <div class="research-icon">
        <img src="/assets/icons/multi-echo_icon.png" alt="Analytics icon">
      </div>
      <p class="research-title">Multi-Echo fMRI</p>
    </a>

    <a href="/research/cogneuro" class="research-card" title="Parameter Optimization">
      <div class="research-icon">
        <img src="/assets/icons/optimization_icon.png" alt="Parameter Optimization icon">
      </div>
      <p class="research-title">Parameter Optimization</p>
    </a>

    <a href="/research/clinical" class="research-card" title="Real-time fMRI">
      <div class="research-icon">
        <img src="/assets/icons/rtfmri_icon.png" alt="Real-time fMRI icon">
      </div>
      <p class="research-title">Real-time fMRI</p>
    </a>
  </div>
</div>
